apiVersion: v1
kind: Config
clusters:
- name: my-eks-cluster
  cluster:
    server: https://6A3CA31C256A97BCE777AF85236D9AAE.gr7.us-east-1.eks.amazonaws.com
    certificate-authority-data: 
contexts:
- name: my-eks-context
  context:
    cluster: my-eks-cluster
    user: my-eks-user
current-context: my-eks-context
users:
- name: my-eks-user
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1alpha1
      command: aws
      args:
        - eks
        - get-token
        - --region
        - us-east-1
        - --cluster-name
        - eks-secure
